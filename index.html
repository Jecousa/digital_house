<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <script>

        //Loads conceptDetail function when the content on the page loads
        document.addEventListener("DOMContentLoaded", conceptDetail);

        //Creates Concept Button
        var concepts = ["HTML", "Javascript", "CSS"];
        function conceptDetail() {
            for (var i = 0; i < concepts.length; i++) {
                var btn = document.createElement("button");
                var attr = document.createTextNode(concepts[i]);
                btn.setAttribute("id", concepts[i]);
                btn.setAttribute("onClick", "selConcept(this.id)");
                btn.appendChild(attr);

                document.getElementById("concepts").appendChild(btn);
            }
        }

        //Output HTML based on button click
        function selConcept(id) {
            switch (id) {
                case "HTML":
                    document.getElementById("output").innerHTML = "HTML";
                    document.getElementById("detailOutput").src = "framing.jpg";
                    document.getElementById("captionOutput").innerHTML = "HTML is the backbone of the web, giving it structure";
                    break;
                case "Javascript":
                    document.getElementById("output").innerHTML = "JS";
                    document.getElementById("detailOutput").src = "electrical.jpg";
                    document.getElementById("captionOutput").innerHTML = "JS powers the internet";
                    break;
                case "CSS":
                    document.getElementById("output").innerHTML = "CSS";
                    document.getElementById("detailOutput").src = "paint.jpg";
                    document.getElementById("captionOutput").innerHTML = "CSS makes a site interesting to look at";

                    break;
            }
        }

        //contact alert
        var d = new Date();
        function contactUs() {
            alert('Hello!' + " " + d)
        }
    </script>
</head>

<header>
    <h1 class="header" id="header">5280 Digital Construction</h1>
</header>
<nav>
    <a href="home">Home</a>
    <a href="about">About</a>
</nav>

<body>
    <section>
        <h2>Learn how to build your digital home using HTML, CSS, and Javascript</h2>
        <img src="https://drive.google.com/uc?id=1p7bIrpEdbf-mlfKzREL1Q1HGzBtWfIwH">
        <aside>
            <h4>Concepts Learned</h4>
            <div id="concepts"></div>
            <div id="output"></div>
            <img id="detailOutput"></img>
            <div id="captionOutput"></div>
        </aside>
        <article>
            Choose one of the concepts on the left to learn more about how we built our
            digital home.
        </article>
    </section>
</body>
<footer>
    <p>5280Free Tutorials</p>
    <button onClick="contactUs()">Contact Us</button>
</footer>

</html>
